<!DOCTYPE html>

<html>

<head>

	 <title>Student Details</title>
    <style>
        body {

            background-color: #f4f4f4;

        }

            border: 1px solid black; /* Table border */

        th, td {

            text-align: center;
        }
        caption {
            font-size: 1.5em;
            margin: 10px; 
            font-weight: bold;
        }
    </style>
</head>

<body>

		<tbody>

</html>
